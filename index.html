<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="css-assests/style.css">
</head>
<body>
    <header>
        <h1>Travel Destinations</h1>
    </header>

    <main>
        <div class="accordion">
            <div class="accordion-item">
                <button class="accordion-header">india</button>
                <div class="accordion-content">
                    <p>india - City of spices and Culture</p>
                    <div class="image-gallery">
                        <figure>
                            <img src="https://media.istockphoto.com/id/495022606/photo/taj-mahal-agra-india.jpg?s=612x612&w=0&k=20&c=KP2casq2ElxzT_TB148QxyRMIHqGRxd-xRw8MbXih0I=" alt="Paris" class="thumbnail">
                            <figcaption>taj mahal at sunset in Agra, India</figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">japan</button>
                <div class="accordion-content">
                    <p>Japan - Innovative, traditional, serene.</p>
                    <div class="image-gallery">
                        <figure>
                            <img src="https://www.vietnamairlines.com/~/media/SEO-images/2025%20SEO/Traffic%20TA/MN/japanese%20tourist%20attractions/japanese-tourist-attractions.jpg" alt="japan" class="thumbnail">
                            <figcaption>Mount Fuji, pagoda, city, sunset., Japan</figcaption>
                        </figure>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <button class="accordion-header">Durban</button>
                <div class="accordion-content">
                    <p>Durban - FIFA World Cup 2010</p>
                    <div class="image-gallery">
                        <figure>
                            <img src="https://www.planetware.com/photos-large/SAF/south-africa-durban-moses-mabhida-stadium-durban.jpg" alt="Durban" class="thumbnail">
                            <figcaption>Moses Mabhida Stadium, Durban, South Africa</figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
    </div>

    <script src="js-assets/script.js"></script>
</body>
</html>
